<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Books Library</h2>
        <div class = "controlers">
            <input type="text" id = "searchInput" placeholder="Search...">
            <button id = "searchButton">Search</button>
            <button id = "sortAlphabet">Sort A-Z</button>
            <button id = "sortByDate">Sort by Date</button>
            
            <label for="selectGrid"><input id = "selectGrid" type="radio" value="grid-view" name="view" checked> Grid</label>
            <label for="selectList"><input id = "selectList" type="radio" value="list-view" name="view"> List</label>
        </div>
        <div id="booksContainer">
            <div  class="book">hello</div>
        </div>
        <div class="pagination">
            <button id = "prev">Prev</button>
            <span id = "page">page no</span>
            <button  id = "next">Next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
